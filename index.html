<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Numero Ordine</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'media',
    };
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">ğŸ” Estrai Numero Ordine</h1>

    <label class="block mb-4">
      <input type="file" accept="image/*" id="imageInput"
        class="block w-full text-sm text-gray-700 dark:text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-100 dark:file:bg-blue-900 file:text-blue-700 dark:file:text-blue-200 hover:file:bg-blue-200 dark:hover:file:bg-blue-800" />
    </label>

    <div id="previewContainer" class="hidden mb-4">
      <img id="previewImage" alt="Anteprima immagine" class="mx-auto max-h-48 rounded-xl border dark:border-gray-700" />
    </div>

    <div id="progressContainer" class="hidden w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 mb-4">
      <div id="progressBar" class="bg-blue-500 h-3 rounded-full w-0 transition-all"></div>
    </div>

    <div id="status" class="text-sm text-gray-600 dark:text-gray-300 mb-2"></div>

    <!-- Tutto il testo OCR -->
    <div id="ocrText" class="text-sm font-mono text-gray-700 dark:text-gray-300 mb-3 text-left max-h-48 overflow-auto border p-2 rounded-md"></div>

    <div id="result" class="text-lg font-mono text-green-600 dark:text-green-400 mb-3"></div>

    <div id="barcodeContainer" class="hidden mb-3">
      <svg id="barcode"></svg>
    </div>

    <button id="copyBtn"
      class="hidden bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700 transition">
      ğŸ“‹ Copia di nuovo
    </button>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const copyBtn = document.getElementById('copyBtn');
    const barcodeContainer = document.getElementById('barcodeContainer');
    const barcode = document.getElementById('barcode');
    const ocrTextDiv = document.getElementById('ocrText');

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        previewContainer.classList.remove('hidden');
        previewImage.src = reader.result;
      };
      reader.readAsDataURL(file);

      // Reset UI
      resultDiv.textContent = '';
      copyBtn.classList.add('hidden');
      barcodeContainer.classList.add('hidden');
      ocrTextDiv.textContent = '';
      progressContainer.classList.remove('hidden');
      progressBar.style.width = '0%';
      statusDiv.textContent = 'ğŸ”„ Analizzando immagine...';

      try {
        const { data: { text } } = await Tesseract.recognize(file, 'eng', {
          logger: m => {
            if (m.status === 'recognizing text') {
              const progress = Math.round(m.progress * 100);
              progressBar.style.width = `${progress}%`;
              statusDiv.textContent = `ğŸ§  Riconoscimento in corso... ${progress}%`;
            }
          }
        });

        // Mostra tutto il testo OCR
        ocrTextDiv.textContent = text;

        // Pulizia testo per estrazione numero dâ€™ordine
        let cleaned = text.replace(/[â€“â€”âˆ’]/g, "-")
                          .replace(/O/g, "0")
                          .replace(/\s+/g, "");

        const match = cleaned.match(/\d{3}-\d{7}-\d{7}/);
        progressBar.style.width = '100%';

        if (match) {
          const orderNumber = match[0];
          resultDiv.textContent = `Numero trovato: ${orderNumber}`;
          statusDiv.textContent = 'âœ… Copiato negli appunti e generato codice a barre!';
          await navigator.clipboard.writeText(orderNumber);

          copyBtn.classList.remove('hidden');
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(orderNumber);
            statusDiv.textContent = 'ğŸ“‹ Copiato di nuovo!';
          };

          JsBarcode("#barcode", orderNumber, {
            format: "CODE128",
            lineColor: "#22c55e",
            background: "transparent",
            width: 2,
            height: 60,
            displayValue: true
          });
          barcodeContainer.classList.remove('hidden');
        } else {
          resultDiv.textContent = 'âŒ Nessun numero dâ€™ordine trovato.';
          statusDiv.textContent = '';
        }
      } catch (error) {
        console.error(error);
        statusDiv.textContent = 'âš ï¸ Errore durante lâ€™analisi.';
      } finally {
        progressContainer.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
