<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Numero Ordine - Solo Numeri e Tratti</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Tema automatico (segue il tema del dispositivo)
    tailwind.config = { darkMode: 'media' };
  </script>

  <style>
    /* Stili CSS custom per l'input file (omessi per brevitÃ , ma inclusi nel codice precedente) */
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 w-full max-w-2xl text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">ğŸ”¢ Estrai Numero Ordine â€” Solo Cifre</h1>

    <label class="block mb-4">
      <input type="file" accept="image/*" id="imageInput"
        class="block w-full text-sm text-gray-700 dark:text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-100 dark:file:bg-blue-900 file:text-blue-700 dark:file:text-blue-200 hover:file:bg-blue-200 dark:hover:file:bg-blue-800" />
    </label>

    <div id="previewContainer" class="hidden mb-4">
      <img id="previewImage" alt="Anteprima immagine" class="mx-auto max-h-48 rounded-xl border dark:border-gray-700" />
    </div>

    <div id="progressContainer" class="hidden w-full bg-gray-200 dark:bg-gray-700 rounded-full h-3 mb-4">
      <div id="progressBar" class="bg-blue-500 h-3 rounded-full w-0 transition-all duration-300"></div>
    </div>

    <div id="status" class="text-sm text-gray-600 dark:text-gray-300 mb-2 font-semibold"></div>

    <div id="result" class="text-2xl font-mono text-green-600 dark:text-green-400 mb-4 break-all"></div>

    <div id="barcodeContainer" class="hidden mb-3">
      <svg id="barcode"></svg>
    </div>

    <div class="flex flex-wrap justify-center gap-3 mb-3">
      <button id="copyBtn"
        class="hidden bg-green-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-green-700 transition">
        ğŸ“‹ Copia Numero Formattato (Solo Cifre)
      </button>
      
      <button id="copyCleanBtn"
        class="hidden bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-600 transition">
        ğŸ“‹ Copia RAW Cleaned
      </button>

      <button id="copyRawBtn"
        class="hidden bg-gray-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-gray-700 transition">
        ğŸ“‹ Copia RAW
      </button>
    </div>

    <div id="debugArea" class="hidden text-left mt-4">
      <h2 class="font-semibold mb-2 text-gray-800 dark:text-gray-100 border-t pt-4 dark:border-gray-700">ğŸ“„ OCR RAW (Testo Grezzo):</h2>
      <pre id="rawText" class="whitespace-pre-wrap bg-gray-50 dark:bg-gray-900 p-3 rounded mb-3 max-h-40 overflow-auto text-sm"></pre>

      <h2 class="font-semibold mb-2 text-gray-800 dark:text-gray-100">ğŸ”§ CLEANED (dopo pulizie automatiche):</h2>
      <pre id="cleanedText" class="whitespace-pre-wrap bg-gray-50 dark:bg-gray-900 p-3 rounded mb-3 max-h-40 overflow-auto text-sm"></pre>
    </div>

    <div class="text-xs text-gray-500 dark:text-gray-400 mt-2">
      Attenzione: le lettere come 'U' nel numero d'ordine verranno convertite in '0' per mantenere un formato puramente numerico.
    </div>
  </div>

  <script>
    // Riferimenti agli elementi DOM (omessi per brevitÃ )
    const input = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');
    const copyBtn = document.getElementById('copyBtn');
    const copyRawBtn = document.getElementById('copyRawBtn');
    const copyCleanBtn = document.getElementById('copyCleanBtn');
    const barcodeContainer = document.getElementById('barcodeContainer');
    const debugArea = document.getElementById('debugArea');
    const rawTextPre = document.getElementById('rawText');
    const cleanedTextPre = document.getElementById('cleanedText');

    // Funzione per copiare negli appunti (come prima)
    const copyToClipboard = async (text, successMsg, failMsg) => {
      try {
        await navigator.clipboard.writeText(text);
        statusDiv.textContent = `ğŸ“‹ ${successMsg}`;
      } catch (err) {
        console.warn('Clipboard fallita', err);
        statusDiv.textContent = `âš ï¸ ${failMsg}`;
      }
    };

    input.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // ... (Blocco di Reset UI e Anteprima come prima) ...
      resultDiv.textContent = '';
      statusDiv.textContent = 'ğŸ”„ Preparazione allâ€™analisi...';
      copyBtn.classList.add('hidden');
      copyRawBtn.classList.add('hidden');
      copyCleanBtn.classList.add('hidden');
      barcodeContainer.classList.add('hidden');
      debugArea.classList.add('hidden');
      rawTextPre.textContent = '';
      cleanedTextPre.textContent = '';
      progressContainer.classList.remove('hidden');
      progressBar.style.width = '0%';
      previewContainer.classList.add('hidden'); 

      const reader = new FileReader();
      reader.onload = () => {
        previewContainer.classList.remove('hidden');
        previewImage.src = reader.result;
      };
      reader.readAsDataURL(file);

      try {
        statusDiv.textContent = 'ğŸ§  Caricamento Tesseract e riconoscimento...';
        
        const { data: { text } } = await Tesseract.recognize(file, 'eng', {
          logger: m => {
            if (m.status === 'recognizing text' || m.status === 'loading language traineddata') {
              const progress = Math.round(m.progress * 100);
              progressBar.style.width = `${progress}%`;
              statusDiv.textContent = `ğŸ§  ${m.status.replace('recognizing text', 'Riconoscimento in corso...').replace('loading language traineddata', 'Caricamento dati lingua...')} ${progress}%`;
            }
          }
        });

        // Testo RAW dal motore OCR
        rawTextPre.textContent = text || '(vuoto)';
        if (!text || text.trim().length < 5) {
             resultDiv.textContent = 'âŒ Nessun testo utile rilevato.';
             statusDiv.textContent = 'âš ï¸ OCR fallito: Il testo Ã¨ vuoto o troppo corto.';
             debugArea.classList.remove('hidden');
             return; 
        }

        // --- Pulizia testo OCR (ORA CONVERTE LE LETTERE IN ZERI) ---
        let cleaned = (text || '')
          .replace(/[â€“â€”âˆ’]/g, "-") Â // sostituisce trattini strani
          .replace(/[OOo]/g, "0") Â // O/o -> 0 (numero zero)
          .replace(/[l|I]/g, "1") Â // l o I -> 1 (se utile)
          .replace(/[A-Z]/gi, "0") // <<-- NOVITÃ€: Qualsiasi altra lettera (come 'U') diventa '0'
          .replace(/\s+/g, ""); Â  Â // rimuove spazi e newline (il risultato ora Ã¨ composto da soli numeri e trattini)
          
        cleanedTextPre.textContent = cleaned || '(vuoto)';

        // --- Regex flessibile per il numero d'ordine (ORA CERCA SOLO CIFRE) ---
        // Cerca i tre gruppi di cifre, ignorando i trattini/non-cifre tra di loro
        // PoichÃ© abbiamo convertito le lettere in 0, qui cerchiamo solo cifre.
        const match = cleaned.match(/(\d{3})[^\d]*(\d{7})[^\d]*(\d{7})/);

        progressBar.style.width = '100%';

        if (match) {
          // Ricompone il numero nel formato standard puramente numerico
          const orderPart1 = match[1];
          const orderPart2 = match[2];
          const orderPart3 = match[3];
          
          // Formato finale con trattini
          const orderNumberFormatted = `${orderPart1}-${orderPart2}-${orderPart3}`;
          // Formato finale solo cifre (per il barcode)
          const orderNumberRaw = `${orderPart1}${orderPart2}${orderPart3}`;

          resultDiv.textContent = `âœ… Numero trovato (Solo Cifre): ${orderNumberFormatted}`;
          
          // Tenta di copiare negli appunti automaticamente
          await copyToClipboard(orderNumberFormatted, 'Numero copiato (se permesso) e barcode generato.', 'Numero trovato, ma copia automatica fallita.');

          // Abilita pulsanti copia e assegna gli handler (come prima)
          copyBtn.classList.remove('hidden');
          copyBtn.onclick = () => copyToClipboard(orderNumberFormatted, 'Numero Formattato copiato di nuovo!', 'Impossibile copiare il Formattato.');

          copyCleanBtn.classList.remove('hidden');
          copyCleanBtn.onclick = () => copyToClipboard(cleaned, 'CLEANED copiato!', 'Impossibile copiare CLEANED.');

          copyRawBtn.classList.remove('hidden');
          copyRawBtn.onclick = () => copyToClipboard(rawTextPre.textContent, 'RAW copiato!', 'Impossibile copiare RAW.');

          // genera barcode (usa la versione RAW senza trattini)
          try {
            JsBarcode("#barcode", orderNumberRaw, {
              format: "CODE128",
              lineColor: "#111827",
              background: "transparent",
              width: 2,
              height: 60,
              displayValue: true
            });
            barcodeContainer.classList.remove('hidden');
          } catch (err) {
            console.warn('Errore JsBarcode', err);
            statusDiv.textContent += ' âš ï¸ Errore durante la generazione del barcode.';
          }

          // mostra debug
          debugArea.classList.remove('hidden');

        } else {
          // Nessun match (come prima)
          resultDiv.textContent = 'âŒ Nessun numero dâ€™ordine trovato nel formato atteso.';
          statusDiv.textContent = 'Mostro il testo RAW e quello pulito.';

          debugArea.classList.remove('hidden');
          copyRawBtn.classList.remove('hidden');
          copyRawBtn.onclick = () => copyToClipboard(rawTextPre.textContent, 'RAW copiato!', 'Impossibile copiare RAW.');
          copyCleanBtn.classList.remove('hidden');
          copyCleanBtn.onclick = () => copyToClipboard(cleanedTextPre.textContent, 'CLEANED copiato!', 'Impossibile copiare CLEANED.');
        }

      } catch (error) {
        console.error(error);
        statusDiv.textContent = 'âš ï¸ Errore grave durante lâ€™analisi.';
        resultDiv.textContent = `Errore: ${error.message}`;
      } finally {
        progressContainer.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
